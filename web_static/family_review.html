<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>FINDMYNANNY</title>
    <link rel="stylesheet" type="text/css" href="styles/common.css" />
    <link rel="stylesheet" type="text/css" href="styles/filter.css" />
    <link rel="stylesheet" type="text/css" href="styles/footer.css" />
    <link rel="stylesheet" type="text/css" href="styles/fam_reg.css" />
    <link rel="stylesheet" type="text/css" href="styles/nanny.css" />
    <link rel="stylesheet" type="text/css" href="styles/header.css" />
    <script src="scripts/scripts.js"></script>
</head>

<body>
    <header>
        <!-- <div class="buttons">
            <button class="menu-button">
                <img src="images/menu.png" alt="Menu">
            </button>
        </div> -->
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
        </div>
        <div class="buttons">
            <button class="login-button">
                <a href="index.html">Log Out</a>
            </button>
        </div>

    </header>


    <div class="container">
        <section class="filters">
            <div class="homepage-button">
                <a href="family_page.html">HOME</a>
            </div>

            <div class="family-button">
                <a href="family_update_profile.html">FAMILY</a>
            </div>

            <div class="booking-button">
                <a href="bookingpage.html">BOOK</a>
            </div>

            <div class="review-button">
                <a href="family_review.html">REVIEW</a>
            </div>

            <input type="text" placeholder="Search for a nanny">
            <button class="search-button">
                <img src="images/search-icon.png" alt="Search">
            </button>

        </section>

        <div class="registration_container">
            <section class="profile-creation">
                <h2>Family Review</h2>
                <form action="family_review.py" method="POST">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" placeholder="First Name" required>

                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>

                    <label for="rating">Rating:</label>
                    <select id="rating" name="rating" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>

                    <label for="comments">Comments:</label>
                    <textarea id="comments" name="comments" rows="4" cols="50" maxlength="1024" required></textarea>

                    <button type="submit">Submit Review</button>
                    <button type="submit">
                        <a href="index.html"> Back to Home Page </a>
                    </button>
                </form>
            </section>
        </div>

        <!-- Your page content here -->
    </div>
    <footer>
        <div class="social-icons">
            <button>
                <img src="images/twitter.png" alt="Twitter" width="30" height="30">
            </button>
            <button>
                <img src="images/facebook.png" alt="Facebook" width="30" height="30">
            </button>
            <button>
                <img src="images/instagram.png" alt="Instagram" width="30" height="30">
            </button>
        </div>
        <p>Â© FINDMYNANNY. All Rights Reserved.</p>
    </footer>
</body>

</html>
